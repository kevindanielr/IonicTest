<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-item>
        <ion-searchbar [(ngModel)]="dui"></ion-searchbar>
        <ion-button color="dark" slot="end" size="default" (click)="presentLoading()">Buscar</ion-button>
    </ion-item>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>

  <ion-label color="success">{{mensaje}}</ion-label>

  </ion-item>

    <ion-list>
      <ion-list-header color="medium">
        <ion-label>Resultados de la busqueda</ion-label>
      </ion-list-header>
        <ion-item-sliding *ngFor="let usuario of usuarios">
          <ion-item-options side="end">
            <ion-item-option color="danger" expandable>
                  Delete
            </ion-item-option>
          </ion-item-options>

            <ion-item>
              <ion-label>
                <h2>{{usuario.nombre}}</h2>
                <p>{{usuario.empleado}}</p>
              </ion-label>
            </ion-item>
        </ion-item-sliding>
      </ion-list>
  
</ion-content>
